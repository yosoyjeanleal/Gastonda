<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora P2P Binance (VES/USDT)</title>
    <style>
        :root {
            --primary: #f0b90b;
            --secondary: #1e2329;
            --accent: #0c0f12;
            --text: #eaecef;
            --border: #474d57;
            --success: #03a66d;
            --danger: #cf304a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--secondary);
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--accent);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(30, 35, 41, 0.5);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--border);
            background-color: var(--secondary);
            color: var(--text);
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        button {
            background-color: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #c99a0c;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: var(--secondary);
            border-left: 4px solid var(--primary);
        }
        
        .comparison {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(12, 15, 18, 0.3);
            border-radius: 5px;
        }
        
        .positive {
            color: var(--success);
        }
        
        .negative {
            color: var(--danger);
        }
        
        .info-text {
            font-size: 14px;
            color: #a0a5b1;
            margin-top: 5px;
        }
        
        @media (min-width: 768px) {
            .columns {
                display: flex;
                gap: 20px;
            }
            
            .columns > div {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora P2P Binance</h1>
            <p>Calculadora para operaciones con Bolívares (VES) y USDT</p>
        </header>
        
        <div class="section">
            <h2>Configuración del Precio BCV</h2>
            <div class="input-group">
                <label for="bcv-price">Precio oficial BCV (VES por USD):</label>
                <input type="number" id="bcv-price" step="0.0001" placeholder="Ej: 36.50">
                <p class="info-text">Este precio se guardará localmente en tu navegador</p>
            </div>
            <button id="save-bcv">Guardar Precio BCV</button>
            <div class="result" id="bcv-status">
                Precio BCV no configurado aún
            </div>
        </div>
        
        <div class="columns">
            <div class="section">
                <h2>Compra de USDT</h2>
                <div class="input-group">
                    <label for="ves-amount">Cantidad en Bolívares (VES) a invertir:</label>
                    <input type="number" id="ves-amount" placeholder="Ej: 1000000">
                </div>
                <div class="input-group">
                    <label for="p2p-price">Precio P2P (VES por USDT):</label>
                    <input type="number" id="p2p-price" step="0.0001" placeholder="Ej: 37.20">
                </div>
                <button id="calculate-buy">Calcular USDT que recibiré</button>
                <div class="result" id="buy-result">
                    Resultado aparecerá aquí
                </div>
            </div>
            
            <div class="section">
                <h2>Venta de USDT</h2>
                <div class="input-group">
                    <label for="usdt-amount">Cantidad en USDT a vender:</label>
                    <input type="number" id="usdt-amount" placeholder="Ej: 100">
                </div>
                <div class="input-group">
                    <label for="sell-price">Precio de venta P2P (VES por USDT):</label>
                    <input type="number" id="sell-price" step="0.0001" placeholder="Ej: 37.50">
                </div>
                <button id="calculate-sell">Calcular Bolívares que recibiré</button>
                <div class="result" id="sell-result">
                    Resultado aparecerá aquí
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Constantes
            const COMISION = 0.002; // 0.2%
            
            // Elementos del DOM
            const bcvInput = document.getElementById('bcv-price');
            const saveBcvBtn = document.getElementById('save-bcv');
            const bcvStatus = document.getElementById('bcv-status');
            
            const vesAmountInput = document.getElementById('ves-amount');
            const p2pPriceInput = document.getElementById('p2p-price');
            const calculateBuyBtn = document.getElementById('calculate-buy');
            const buyResult = document.getElementById('buy-result');
            
            const usdtAmountInput = document.getElementById('usdt-amount');
            const sellPriceInput = document.getElementById('sell-price');
            const calculateSellBtn = document.getElementById('calculate-sell');
            const sellResult = document.getElementById('sell-result');
            
            // Cargar precio BCV guardado
            const savedBcvPrice = localStorage.getItem('bcvPrice');
            if (savedBcvPrice) {
                bcvInput.value = savedBcvPrice;
                bcvStatus.textContent = `Precio BCV configurado: ${savedBcvPrice} VES/USD. Última actualización: ${localStorage.getItem('bcvLastUpdate') || 'Desconocida'}`;
                bcvStatus.classList.add('positive');
            }
            
            // Guardar precio BCV
            saveBcvBtn.addEventListener('click', function() {
                const bcvPrice = parseFloat(bcvInput.value);
                if (isNaN(bcvPrice) || bcvPrice <= 0) {
                    bcvStatus.textContent = 'Por favor ingresa un precio válido para el BCV';
                    bcvStatus.classList.remove('positive');
                    bcvStatus.classList.add('negative');
                    return;
                }
                
                localStorage.setItem('bcvPrice', bcvPrice);
                const now = new Date().toLocaleString();
                localStorage.setItem('bcvLastUpdate', now);
                
                bcvStatus.textContent = `Precio BCV guardado: ${bcvPrice} VES/USD. Actualizado: ${now}`;
                bcvStatus.classList.remove('negative');
                bcvStatus.classList.add('positive');
            });
            
            // Calcular compra de USDT
            calculateBuyBtn.addEventListener('click', function() {
                const vesAmount = parseFloat(vesAmountInput.value);
                const p2pPrice = parseFloat(p2pPriceInput.value);
                
                if (isNaN(vesAmount) || isNaN(p2pPrice) || vesAmount <= 0 || p2pPrice <= 0) {
                    buyResult.textContent = 'Por favor ingresa valores válidos';
                    buyResult.classList.add('negative');
                    return;
                }
                
                // Cálculo de la comisión
                const totalAmount = vesAmount;
                const tradingAmount = totalAmount / (1 + COMISION);
                const commissionAmount = totalAmount - tradingAmount;
                
                // USDT que se recibirá
                const usdtReceived = tradingAmount / p2pPrice;
                
                buyResult.innerHTML = `
                    <strong>Recibirás:</strong> ${usdtReceived.toFixed(6)} USDT<br>
                    <strong>Comisión (0.2%):</strong> ${commissionAmount.toFixed(2)} VES<br>
                    <strong>Monto destinado a trading:</strong> ${tradingAmount.toFixed(2)} VES
                `;
                buyResult.classList.remove('negative');
            });
            
            // Calcular venta de USDT
            calculateSellBtn.addEventListener('click', function() {
                const usdtAmount = parseFloat(usdtAmountInput.value);
                const sellPrice = parseFloat(sellPriceInput.value);
                const bcvPrice = parseFloat(localStorage.getItem('bcvPrice')) || 0;
                
                if (isNaN(usdtAmount) || isNaN(sellPrice) || usdtAmount <= 0 || sellPrice <= 0) {
                    sellResult.textContent = 'Por favor ingresa valores válidos';
                    sellResult.classList.add('negative');
                    return;
                }
                
                // Cálculo de la comisión
                const totalVes = usdtAmount * sellPrice;
                const tradingAmount = totalVes / (1 + COMISION);
                const commissionAmount = totalVes - tradingAmount;
                
                // Mostrar resultados
                sellResult.innerHTML = `
                    <strong>Recibirás:</strong> ${tradingAmount.toFixed(2)} VES<br>
                    <strong>Comisión (0.2%):</strong> ${commissionAmount.toFixed(2)} VES<br>
                    <strong>Valor total antes de comisión:</strong> ${totalVes.toFixed(2)} VES
                `;
                
                // Comparación con precio BCV si está disponible
                if (bcvPrice > 0) {
                    const bcvEquivalent = usdtAmount * bcvPrice;
                    const difference = tradingAmount - bcvEquivalent;
                    const percentageDiff = (difference / bcvEquivalent) * 100;
                    
                    let comparisonClass = 'positive';
                    if (difference < 0) comparisonClass = 'negative';
                    
                    sellResult.innerHTML += `
                        <div class="comparison">
                            <div>Comparación con BCV:</div>
                            <div class="${comparisonClass}">
                                ${difference >= 0 ? '+' : ''}${difference.toFixed(2)} VES (${percentageDiff.toFixed(2)}%)
                            </div>
                        </div>
                        <div class="info-text">
                            Valor según BCV: ${bcvEquivalent.toFixed(2)} VES
                        </div>
                    `;
                }
                
                sellResult.classList.remove('negative');
            });
        });
    </script>
</body>
</html>
